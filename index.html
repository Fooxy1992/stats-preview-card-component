<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="left-card">
        <h1 class="card-header">
          Get <span class="text-purple">insights</span> that help your business
          grow.
        </h1>
        <p class="card-article">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="card-info-container">
          <div class="stats-info"><span>10k+</span> <span>companies</span></div>
          <div class="stats-info"><span>314+</span> <span>templates</span></div>
          <div class="stats-info"><span>12m+</span> <span>queries</span></div>
        </div>
      </div>

      <div class="image-container"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Felipe Henrique</a>.
    </div>
  </body>
</html>
